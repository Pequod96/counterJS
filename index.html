<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./asset/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./asset/image/counter.ico">
    <title>Contatore JavaScript</title>
  </head>
  <body>
    <div id="counter">
      <div id="number"></div>
      <button id="plusButton"></button>
      <button id="minusButton"></button>
    </div>

      <script>
       
       let plus = document.getElementById('plusButton').innerHTML = '+';
       let minus = document.getElementById('minusButton').innerHTML = '-';
       let output = document.getElementById('number');
       let number = document.getElementById('number').innerHTML = '0';

       counter.addEventListener ('click', () => {
        let target = event.target;

        switch (target.id){
          case 'plusButton':
            number ++;
            output.innerHTML = number;
            break;
          case 'minusButton':
            number --;
            output.innerHTML = number;
            break;

        }})

      </script>
  </body>
</html>
